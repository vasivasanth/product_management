<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>new vendor form</title>
    <link rel="stylesheet" href="./vendorlogin.css">
</head>
<body>
    <div id="new-user" class="new-user">
        <h2>New Vendor Registration Form</h2>
        <form id="vendorForm" action="vendor.html" method="get">
            <fieldset>
                <legend>Company Information</legend>
                <label for="companyName">Company Name:</label>
                <input type="text" id="companyName" name="companyName" required><br><br>
    
                <label for="website">Website:</label>
                <input type="url" id="website" name="website"><br><br>
    
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required><br><br>
    
                <label for="phone">Phone:</label>
                <input type="tel" id="phone" name="phone" required><br><br>
            </fieldset>
    

            <fieldset>
                <legend>Address Information</legend>
                <label for="street">Street Address:</label>
                <input type="text" id="street" name="street" required><br><br>
    
                <label for="city">City:</label>
                <input type="text" id="city" name="city" required><br><br>
    
                <label for="state">State:</label>
                <input type="text" id="state" name="state" required><br><br>
    
                <label for="zip">Zip Code:</label>
                <input type="text" id="zip" name="zip" required><br><br>
    
                <label for="country">Country:</label>
                <input type="text" id="country" name="country" required><br><br>
            </fieldset>
    

            <fieldset>
                <legend>Services Provided</legend>
                <label for="services">List of Services:</label><br>
                <textarea id="services" name="services" rows="4" cols="50" required></textarea><br><br>
            </fieldset>

                <input  type="submit" value="Submit">
        </form>
    
    </div>
</body>
</html>
